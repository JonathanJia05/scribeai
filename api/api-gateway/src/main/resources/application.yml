server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
          - id: patient
            uri: lb://PATIENT
            predicates:
              - Path=/api/v1/patient/**
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5433/user
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true

security:
  encoder:
    secret: mysecret
    iteration: 33
    keylength: 256
  jjwt:
    secret: ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave64ByteLength
    expiration: 28800
  cors:
    allowed-origins: "http://localhost:3000"
    allowed-headers: "*"
    allowed-methods: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true